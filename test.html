<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiếp Nhận Thông Tin</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); width: 90%; max-width: 400px; }
        h2 { text-align: center; color: #1a73e8; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #1a73e8; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:hover { background: #1557b0; }
    </style>
</head>
<body>

<div class="container">
    <h2>Thông Tin Yêu Cầu</h2>
    <form action="https://formspree.io/f/YOUR_ID_HERE" method="POST">
        <div class="form-group">
            <label>Họ và tên:</label>
            <input type="text" name="HoTen" required placeholder="Nguyễn Văn A">
        </div>
        <div class="form-group">
            <label>Số điện thoại:</label>
            <input type="tel" name="SoDienThoai" required placeholder="090xxxxxxx">
        </div>
        <div class="form-group">
            <label>Nhu cầu xử lý:</label>
            <textarea name="NhuCau" required placeholder="Mô tả chi tiết nhu cầu..."></textarea>
        </div>
        <button type="submit">Gửi thông tin</button>
    </form>
</div>

</body>
</html>
